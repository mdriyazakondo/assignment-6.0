<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-[#15803d]">
      <div class="navbar max-w-7xl mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="text-white btn btn-ghost lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li class="text-green-500"><a>About</a></li>
              <li class="text-green-500"><a>IGallery</a></li>
              <li class="text-green-500"><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-xl md:text-2xl font-bold text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="text-white"><a>About</a></li>
            <li class="text-white"><a>IGallery</a></li>
            <li class="text-white"><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="py-2 px-6 rounded-full text-green-500 bg-[#facc15] text-sm md:text-xl font-medium"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <section class="bg-[#cff0dc]">
      <div
        class="flex flex-col md:flex-row items-center justify-between py-8 md:py-0"
      >
        <div class="hidden md:block">
          <img src="./image/hero-leaf1.png" alt="" />
        </div>
        <div class="flex flex-col text-center space-y-4">
          <h2 class="text-2xl md:text-4xl font-bold">
            Plant a Tree, Grow a Future
          </h2>
          <p class="text-sm font-medium text-gray-500">
            Join our mission to plant 1 million trees and make the Earth greener
            for future
            <span class="inline md:block">generations.</span>
          </p>
          <div class="mt-6">
            <button
              class="py-2 px-6 rounded-full text-sm font-semibold bg-yellow-300 text-green-600 cursor-pointer"
            >
              Get Involved
            </button>
          </div>
        </div>
        <div class="hidden md:block">
          <img src="./image/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>

    <script src="js/sectipt.js"></script>
  </body>
</html>
